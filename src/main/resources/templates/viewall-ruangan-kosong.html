<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="icon" href="/images/favicon-s.ico" type="image/ico" />
	 
	<title>Sistem Informasi Ruangan</title>
	 
	<!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- jQuery custom content scroller -->
    <link href="/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- bootstrap-datetimepicker -->
    <link href="/vendors/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <!-- Datatables -->
    <link href="/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
		
			<div   th:replace = "fragments/fragment :: navigation" ></div>
	  
			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Ruangan Tersedia</h3>
						</div>
					</div>
					
					<div class="clearfix"></div>
					
					<div class="row">
					<div class="col-md-2"></div>
						<div class="col-md-8 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2> Cari Ruangan</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x-content">
									<br/>
                    						<form class="form-horizontal form-label-left input_mask" method="GET" action="/peminjaman/tersedia">
                    							<div class='col-sm-3'>
                    								Hari Mulai Peminjaman:
												<div class="item form-group">
													<div class='input-group date' id='myDatepicker1'>
							                            <input type='text' class="form-control" name="tanggal_awal" data-inputmask="'mask': '9999-99-99'"  th:value="${tanggal_awal}" required="required"/>
							                            <span class="input-group-addon">
							                               <span class="glyphicon glyphicon-calendar"></span>
							                            </span>
							                        </div>
												</div>
											</div>
											<div class='col-sm-3'>
                    								Waktu Mulai :
												<div class="item form-group">
													<div class='input-group date' id='myDatepicker2'>
							                            <input type='text' class="form-control" name="waktu_awal"  th:value="${waktu_awal}" data-inputmask="'mask': '99:99'" required="required"/>
							                            <span class="input-group-addon">
							                               <span class="glyphicon glyphicon-time"></span>
							                            </span>
							                        </div>
												</div>
											</div>
											
											<div class='col-sm-3'>
                    								Hari Selesai Peminjaman:
												<div class="item form-group">
													<div class='input-group date' id='myDatepicker3'>
							                            <input type='text' class="form-control" name="tanggal_akhir" data-inputmask="'mask': '9999-99-99'"  th:value="${tanggal_akhir}" required="required"/>
							                            <span class="input-group-addon">
							                               <span class="glyphicon glyphicon-calendar"></span>
							                            </span>
							                        </div>
												</div>
											</div>
											<div class='col-sm-3'>
                    								Waktu Selesai :
												<div class="item form-group">
													<div class='input-group date' id='myDatepicker4'>
							                            <input type='text' class="form-control" name="waktu_akhir"  data-inputmask="'mask': '99:99'" th:value="${waktu_akhir}" required="required"/>
							                            <span class="input-group-addon">
							                               <span class="glyphicon glyphicon-time"></span>
							                            </span>
							                        </div>
												</div>
											</div>
											
											
											
											<div class="pull-right">
												<button type="submit" class="btn btn-round btn-primary" value="save">Cari</button>
											</div>
                    						</form>

								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2> Ruangan Tersedia</h2>
									<div class="clearfix"></div>
									
								</div>
								<div class="x-content">
								<br/>
								<table id="datatable" class="table table-striped jambo_table bulk_action">
										<thead>
	                        					<tr class="headings">
						                         <th class="column-title">No</th>
						                         <th class="column-title">Nama Ruangan </th>
						                         <th class="column-title">Kapasitas Ruangan</th>
	                        					</tr>
	                        				</thead>
                        					<tbody>
	                       					<tr class="pointer" th:each="ruang,iterationStatus: ${ruang}">
	         	        
	                        						<td th:text="' ' + ${iterationStatus.count}"></td>
	                        						<td th:text="' ' + ${ruang.nama}"></td>
	                        						<td th:text="' ' + ${ruang.kapasitas}"></td>
	                        					</tr>
	                        				</tbody>
									</table>
							</div>
							</div>
							
						</div>
					</div>
					
					
					
	            
	            
	            
				</div>
			</div>
			<!-- /page content -->
	 
			<!-- footer content -->
		        <footer>
		          <div class="pull-right">
		            &copy; <script>document.write(new Date().getFullYear())</script> <a class="green" href="www.ui.ac.id">Universitas Indonesia</a>, APAP 2017/2018 SI Ekstensi
		          </div>
		          <div class="clearfix"></div>
		        </footer>
			<!-- /footer content -->
		</div>
	</div>
    <!-- jQuery -->
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/vendors/nprogress/nprogress.js"></script>
    <!-- jQuery custom content scroller -->
    <script src="/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="/vendors/moment/min/moment.min.js"></script>
    <script src="/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- bootstrap-datetimepicker -->    
    <script src="/vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<!-- Initialize datetimepicker -->
	<script>
	    
	    $('#myDatepicker1').datetimepicker({format: 'YYYY-MM-DD'});
	    
	    $('#myDatepicker2').datetimepicker({format: 'HH:mm'});
	    
	    $('#myDatepicker3').datetimepicker({format: 'YYYY-MM-DD'});
	    
	    $('#myDatepicker4').datetimepicker({format: 'HH:mm'});
	    
	</script>
	<!-- jquery.inputmask -->
    <script src="/vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
	
	<!-- Datatables -->
    <script src="/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
	
    <!-- Custom Theme Scripts -->
    <script src="/build/js/custom.min.js"></script>


</body>
</html>
