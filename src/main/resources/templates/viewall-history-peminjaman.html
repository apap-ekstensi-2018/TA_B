<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="icon" href="/images/favicon-s.ico" type="image/ico" />
	 
	<title>Sistem Informasi Ruangan</title>

	<!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- jQuery custom content scroller -->
    <link href="/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet"/>
    <!-- dataTables -->
    <!-- Datatables -->
    <link href="/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    
    
    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md ">
	<div class="container body">
		<div class="main_container">
		
			<div   th:replace = "fragments/fragment :: navigation" ></div>
	  
			<!-- page content -->
			<div class="right_col" role="main" style="min-height: 1162px;">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>View All Ruangan</h3>
						</div>
					</div>
					
					<div class="clearfix"></div>
					
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2> Tabel Riwayat Peminjaman Ruangan</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x-content">
							
									<table id="datatable" class="table table-striped jambo_table bulk_action">
										<thead>
	                        					<tr class="headings">
						                         <th class="column-title">No</th>
						                         <th class="column-title">Ruang </th>
						                         <th class="column-title">Nama Mahasiswa</th>
						                         <th class="column-title">NPM</th>
							                     <th class="column-title">Waktu Mulai</th>
							                     <th class="column-title">Waktu Selesai</th>
						                         <th class="column-title">Tanggal Mulai</th>
						                         <th class="column-title">Tanggal Selesai</th>
						                         <th class="column-title">Tujuan</th>
						                         <th class="column-title">Keterangan</th>
						                         <th class="column-title">Jumlah Peserta</th>
						                         <th class="column-title">Fasilitas</th>
						                         <th class="column-title">Status</th>
						                         <th class="column-title">Disetujui Oleh</th>
						                         <th class="column-title no-link last"><span class="nobr">Action</span>
						                         </th>
	                        					</tr>
	                        				</thead>
                        					<tbody>
	                       					<tr class="pointer" th:each="peminjamanruang,iterationStatus: ${peminjamanruang}">
	         	           						<td th:text="' ' + ${iterationStatus.count}"></td>
	                        						<td th:text="' ' + ${peminjamanruang.ruangan}"></td>
	                        						<td th:text="' ' + ${peminjamanruang.nama_mahasiswa}"></td>
	                        						<td th:text="' ' + ${peminjamanruang.npm_mahasiswa}"></td>
	                        						<td th:text="' ' + ${peminjamanruang.waktu_mulai}"></td>
	                        						<td th:text="' ' + ${peminjamanruang.waktu_selesai}"></td>
	                        						<td th:text="' ' + ${peminjamanruang.tanggal_mulai}"></td>
	                        						<td th:text="' ' + ${peminjamanruang.tanggal_selesai}"></td>
	                        						<td th:text="' ' + ${peminjamanruang.tujuan}"></td>
	                        						<td th:text="' ' + ${peminjamanruang.keterangan}"></td>
	                        						<td th:text="' ' + ${peminjamanruang.jumlah_peserta}"></td>
	                        						<td th:text="' ' + ${peminjamanruang.fasilitas}"></td>
	                        						<td th:if="${peminjamanruang.is_disetujui} == '1'" th:text="'Telah Disetujui'"></td>
	                        						<td th:if="${peminjamanruang.is_disetujui} == '0'" th:text="'Ditolak'"></td>
	                        						<td th:if="${peminjamanruang.is_disetujui} == '2'" th:text="'Pending'"></td>
	                        						<td th:text="' ' + ${peminjamanruang.disetujui_oleh}"></td>
	                        						<td class="a-center ">
	                        							<a class="blue" th:href="'/peminjaman/view/' + ${peminjamanruang.id}"> View
	                        							</a>
	                        							
	                        						</td>
	                        					</tr>
	                        				</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					
					
					
	            
	            
	            
				</div>
			</div>
			<!-- /page content -->
	 
			<!-- footer content -->
		        <footer>
		          <div class="pull-right">
		            <div   th:replace = "fragments/fragment :: footer" ></div>
		          </div>
		          <div class="clearfix"></div>
		        </footer>
			<!-- /footer content -->
		</div>
	</div>
	
	
    <!-- jQuery -->
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/vendors/nprogress/nprogress.js"></script>
    <!-- jQuery custom content scroller -->
    <script src="/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
	 <!-- Datatables -->
    <script src="/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
	
    <!-- Custom Theme Scripts -->
    <script src="../build/js/custom.min.js"></script>


</body>
</html>
