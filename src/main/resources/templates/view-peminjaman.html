<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="icon" href="/images/favicon-s.ico" type="image/ico" />
	 
	<title>Sistem Informasi Ruangan</title>
	 
	<!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- jQuery custom content scroller -->
    <link href="/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet"/>
    
    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md footer_fixed">
	<div class="container body">
		<div class="main_container">
		
			<div   th:replace = "fragments/fragment :: navigation" ></div>
	  
			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>View Pengajuan Peminjaman</h3>
						</div>
					</div>
					
					<div class="clearfix"></div>
					
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2> Status Peminjaman Ruangan</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x-content">
									<br/>
                    						<form class="form-horizontal form-label-left input_mask">
                    							<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Nama Ruangan : </label>
												<div class="col-md-3 col-sm-3 col-xs-3">
													<input type="text" class="form-control" readonly="readonly"  th:value="${ruangan.nama}"/>
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Nama Mahasiswa : </label>
												<div class="col-md-6 col-sm-9 col-xs-9">
													<input type="text" class="form-control" readonly="readonly"  th:value="${mahasiswa.nama}"/>
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">NPM : </label>
												<div class="col-md-3 col-sm-9 col-xs-12">
													<input type="text" class="form-control" readonly="readonly"  th:value="${mahasiswa.npm}"/>
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Mulai Peminjaman : </label>
												<div class="col-md-6 col-sm-9 col-xs-12">
													<div class="row">
														<div class="col-md-6">
														<input type="text" class="form-control" readonly="readonly"  th:value="${peminjamanruang.tanggal_mulai}"/>
														</div>
														<div class="col-lg-3 col-md-4 col-sm-6 col-xs-9">
														<input type="text" class="form-control" readonly="readonly"  th:value="${peminjamanruang.waktu_mulai}"/>
														</div>
													</div>
													
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Selesai Peminjaman : </label>
												<div class="col-md-6 col-sm-9 col-xs-12">
													<div class="row">
														<div class="col-md-6">
														<input type="text" class="form-control" readonly="readonly"  th:value="${peminjamanruang.tanggal_selesai}"/>
														</div>
														<div class="col-lg-3 col-md-4 col-sm-6 col-xs-9">
														<input type="text" class="form-control" readonly="readonly"  th:value="${peminjamanruang.waktu_selesai}"/>
														</div>
													</div>
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Tujuan Peminjaman : </label>
												<div class="col-md-6 col-sm-9 col-xs-12">
													<input type="text" class="form-control" readonly="readonly"  th:value="${peminjamanruang.tujuan}"/>
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Keterangan : </label>
												<div class="col-md-6 col-sm-9 col-xs-12">
													<input type="text" class="form-control" readonly="readonly"  th:value="${peminjamanruang.keterangan}"/>
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Jumlah Peserta : </label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<input type="text" class="form-control" readonly="readonly"  th:value="${peminjamanruang.jumlah_peserta}"/>
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Fasilitas Ruangan : </label>
												<div class="col-md-6 col-sm-9 col-xs-12">
													<input type="text" class="form-control" readonly="readonly"  th:value="${peminjamanruang.fasilitas}"/>
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Status Peminjaman : </label>
												<div class="col-md-6 col-sm-9 col-xs-12">
													<input type="text" class="form-control" readonly="readonly"  th:value="${peminjamanruang.is_disetujui == '0'} ? 'Belum Disetujui' : 'Disetujui'"/>
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Disetujui Oleh : </label>
												<div class="col-md-9 col-sm-9 col-xs-12">
													<input type="text" class="form-control" readonly="readonly"  th:value="${pegawai.nama}"/>
												</div>
											</div>
                    						</form>
                    						
								
								
								</div>
							</div>
						</div>
					</div>
					
					
					
	            
	            
	            
				</div>
			</div>
			<!-- /page content -->
	 
			<!-- footer content -->
		        <footer>
		          <div class="pull-right">
		            &copy; <script>document.write(new Date().getFullYear())</script> <a class="green" href="www.ui.ac.id">Universitas Indonesia</a>, APAP 2017/2018 SI Ekstensi
		          </div>
		          <div class="clearfix"></div>
		        </footer>
			<!-- /footer content -->
		</div>
	</div>
    <!-- jQuery -->
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/vendors/nprogress/nprogress.js"></script>
    <!-- jQuery custom content scroller -->
    <script src="/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
	
    <!-- Custom Theme Scripts -->
    <script src="/build/js/custom.min.js"></script>


</body>
</html>
