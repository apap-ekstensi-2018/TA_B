<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="icon" href="/images/favicon-s.ico" type="image/ico" />
	 
	<title>Sistem Informasi Ruangan</title>
	 
	<!-- Bootstrap -->
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- jQuery custom content scroller -->
    <link href="/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.min.css" rel="stylesheet"/>
    <!-- iCheck -->
    <link href="/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <!-- bootstrap-datetimepicker -->
    <link href="/vendors/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.css" rel="stylesheet">
    
    <!-- Custom Theme Style -->
    <link href="/build/css/custom.min.css" rel="stylesheet">
</head>

<body class="nav-md footer_fixed">
	<div class="container body">
		<div class="main_container">
		
			<div   th:replace = "fragments/fragment :: navigation" ></div>
	  
			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3>Form Peminjaman</h3>
						</div>
					</div>
					
					<div class="clearfix"></div>
					
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2> Form Peminjaman Ruangan</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x-content">
									<br/>
                    						<form class="form-horizontal form-label-left input_mask" th:object="${peminjamanruang}" action="/peminjaman/tambah" method="post">
                    							<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Nama Ruangan * : </label>
												<div class="col-md-3 col-sm-3 col-xs-3">
											
													<select id="heard" class="form-control" name="id_ruang" required="required">
													 	<option value="">--Select Ruangan--</option>
													 	<option th:each="ruangan : ${ruangan}" th:text="${ruangan.nama}" required="required" th:value="${ruangan.id}" th:field="*{id_ruang}"></option>
													 </select>
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Mulai Peminjaman * : </label>
												<div class="col-md-9">
													<div class="row">
														<div class="col-md-3">													
															<div class='input-group date' id='myDatepicker1'>
									                            <input type='text' class="form-control" name="tanggal_mulai" data-inputmask="'mask': '9999-99-99'" required="required" th:value="${peminjamanruang.tanggal_mulai}" th:field="*{tanggal_mulai}"/>
									                            <span class="input-group-addon ">
									                               <span class="glyphicon glyphicon-calendar "></span>
									                            </span>
									                        </div>
								                        </div>
														<div class="col-md-3">
															<div class='input-group date' id='myDatepicker2'>
									                            <input type='text' class="form-control" name="waktu_mulai" data-inputmask="'mask': '99:99'" required="required" th:value="${peminjamanruang.waktu_mulai}" th:field="*{waktu_mulai}"/>
									                            <span class="input-group-addon">
									                               <span class="glyphicon glyphicon-time"></span>
									                            </span>
									                        </div>
														</div>
													</div>
													
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Selesai Peminjaman * : </label>
												<div class="col-md-9">
													<div class="row">
														<div class="col-md-3">
															<div class='input-group date' id='myDatepicker3'>
									                            <input type='text' class="form-control" name="tanggal_selesai" data-inputmask="'mask': '9999-99-99'" required="required" th:value="${peminjamanruang.tanggal_selesai}" th:field="*{tanggal_selesai}"/>
									                            <span class="input-group-addon">
									                               <span class="glyphicon glyphicon-calendar"></span>
									                            </span>
									                        </div>
														</div>
														<div class="col-md-3">
															<div class='input-group date' id='myDatepicker4'>
									                            <input type='text' class="form-control" name="waktu_selesai" data-inputmask="'mask': '99:99'" required="required" th:value="${peminjamanruang.waktu_selesai}" th:field="*{waktu_selesai}"/>
									                            <span class="input-group-addon">
									                               <span class="glyphicon glyphicon-time"></span>
									                            </span>
									                        </div>
														</div>
													</div>
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Tujuan Peminjaman * : </label>
												<div class="col-md-6 col-sm-9 col-xs-12">
													<textarea type="text" class="form-control" required="required" th:value="${peminjamanruang.tujuan}" th:field="*{tujuan}"></textarea>
													
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Keterangan * : </label>
												<div class="col-md-6 col-sm-9 col-xs-12">
													<textarea type="text" class="form-control" required="required" th:value="${peminjamanruang.keterangan}" th:field="*{keterangan}"></textarea>
													
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Jumlah Peserta * : </label>
												<div class="col-md-3 col-sm-3 col-xs-6">
													<input type="number" class="form-control" required="required" th:value="${peminjamanruang.jumlah_peserta}" th:field="*{jumlah_peserta}"/>
												</div>
											</div>
											<div class="item form-group">
												<label class="control-label col-lg-3 col-md-5 col-sm-3 col-xs-12">Fasilitas Ruangan * : </label>
												<div class="col-md-6 col-sm-9 col-xs-12">
												<div class="checkbox">
						                            <label>
						                           
						                              <input class="flat" type="checkbox" value="projector" th:field="*{fasilitas}"> Projector  </br>
						                               <br/>
						                              <input class="flat" type="checkbox" value="monitor" th:field="*{fasilitas}"> Monitor  </br>
						                              <br/>
						                              <input class="flat" type="checkbox" value="speaker" th:field="*{fasilitas}"> Speaker  </br>
						                              <br/>
						                              <input class="flat" type="checkbox" value="microphone" th:field="*{fasilitas}"> Microphone
						                              </br>
						                            </label>
						                          </div>
													
												</div>
											</div>
											
											<div class="pull-right">
											<button type="submit" class="btn btn-round btn-primary" value="save">Simpan</button>
												
											</div>
																						
                    						</form>
                    			
								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->
	 
			<!-- footer content -->
		        <footer>
		          <div class="pull-right">
		            &copy; <script>document.write(new Date().getFullYear())</script> <a class="green" href="www.ui.ac.id">Universitas Indonesia</a>, APAP 2017/2018 SI Ekstensi
		          </div>
		          <div class="clearfix"></div>
		        </footer>
			<!-- /footer content -->
		</div>
	</div>
    <!-- jQuery -->
    <script src="/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/vendors/nprogress/nprogress.js"></script>
    <!-- jQuery custom content scroller -->
    <script src="/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
    <!-- iCheck -->
    <script src="/vendors/iCheck/icheck.min.js"></script>
	<!-- bootstrap-daterangepicker -->
    <script src="/vendors/moment/min/moment.min.js"></script>
    <script src="/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
    <!-- bootstrap-datetimepicker -->    
    <script src="/vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
	<!-- Initialize datetimepicker -->
	<script>
	    
	    $('#myDatepicker1').datetimepicker({
	    	showTodayButton: true,
	    	format: 'YYYY-MM-DD',
	    	sideBySide: true,
	    	  minDate: moment()
	    	}).on('dp.change', function(e) {
	    	  $('#myDatepicker3').data("DateTimePicker").minDate(e.date)
	    	});
	    
	    $('#myDatepicker2').datetimepicker({format: 'HH:mm'});
	    
	    $('#myDatepicker3').datetimepicker({
	    	showTodayButton: true,
	    	format: 'YYYY-MM-DD',
	    	sideBySide: true
	    	});
	    
	    $('#myDatepicker4').datetimepicker({format: 'HH:mm'});
	    
	</script>
	<!-- jquery.inputmask -->
    <script src="/vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
    
    
    <!-- Custom Theme Scripts -->
    <script src="/build/js/custom.min.js"></script>


</body>
</html>
