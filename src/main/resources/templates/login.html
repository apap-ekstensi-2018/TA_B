  <head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="row">
	      	<div class="col-md-12">
	      		<div class="col-middle">
	      			<div class="text-center text-center">
	                		<h1 ><i class="fa fa-institution green"></i> SISTEM INFORMASI RUANGAN</h1>
	            		</div>
	      		</div>
	      	</div>
      	</div>
		<div class="login_wrapper">
      	
		<div class="animate form login_form">
        		
			<section class="login_content">
				<form th:action="@{/login}" method="post">
              
					<h1>Login </h1>
					<div th:if="${param.error}">
						Invalid username and password.
					</div>
					<div th:if="${param.logout}">
						You have been logged out.
			 		</div>
              		<div>
                			<input type="text" class="form-control" placeholder="username" name="username"/>
              		</div>
            			<div>
            				<input type="password" class="form-control" placeholder="password" name="password"/>
            			</div>
            			<div>
                			<button type="submit" class="btn btn-sm btn-success btn-block" >Sign In</button>
            			</div>

            			<div class="clearfix"></div>

            			<div class="separator">
           				<div class="clearfix"></div>
            				<br />

            				<div>
                				<p>Â©2018 All Rights Reserved. Kelompok B-APAP Fasilkom           Universitas Indonesia</p>
            				</div>
            			</div>
				</form>
			</section>
		</div>

        
      </div>
    </div>
  </body>
</html>
